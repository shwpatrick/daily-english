<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>每日英文</title>
  <style>
    body {
      display: flex;
      margin: 0;
      font-family: Arial, sans-serif;
    }
    .sidebar {
      width: 200px;
      background: #f2f2f2;
      padding: 20px;
      height: 100vh;
      overflow-y: auto;
    }
    .sidebar a {
      display: block;
      margin-bottom: 10px;
      text-decoration: none;
      color: #333;
    }
    .sidebar a:hover {
      text-decoration: underline;
    }
    .content {
      flex: 1;
      padding: 40px;
    }
    header {
      width: 100%;
      text-align: center;
      background: #4CAF50;
      color: white;
      padding: 20px;
      position: fixed;
      top: 0;
      left: 0;
      z-index: 1000;
    }
    main {
      display: flex;
      width: 100%;
      margin-top: 120px; /* 留空給 header 和 stats */
    }
    .stats {
      text-align: center;
      margin-top: 80px;
      padding: 10px;
      background: #e0e0e0;
      width: 100%;
      position: fixed;
      top: 60px;
      left: 0;
      z-index: 900;
      font-size: 14px;
    }
    .tabs {
      margin-bottom: 20px;
    }
    .tabs button {
      background: #ddd;
      border: none;
      padding: 10px 20px;
      cursor: pointer;
      margin-right: 5px;
    }
    .tabs button.active {
      background: #4CAF50;
      color: white;
    }
    .tab-content {
      display: none;
    }
    .tab-content.active {
      display: block;
    }
  </style>
</head>
<body>
  <header>
    <h1>每日英文</h1>
  </header>

  <div class="stats">
    Total Articles: {{ site.posts | size }} | Now Viewing: {{ page.title }}
  </div>

  <main>
    <div class="sidebar">
      {% for post in site.posts %}
        <a href="{{ post.url }}">{{ post.date | date: "%Y-%m-%d" }}</a>
      {% endfor %}
    </div>
    <div class="content">
      <div class="tabs">
        <button class="tab-link active" onclick="openTab('article')">Article</button>
        <button class="tab-link" onclick="openTab('vocabulary')">Vocabulary</button>
        <button class="tab-link" onclick="openTab('quiz')">Quiz</button>
        <button class="tab-link" onclick="openTab('source')">Source</button>
      </div>
      {% assign parts = content | split: '---' %}
      <div id="article" class="tab-content active">
        {{ parts[0] }}
      </div>
      <div id="vocabulary" class="tab-content">
        {{ parts[1] }}
      </div>
      <div id="quiz" class="tab-content">
        {{ parts[2] }}
      </div>
      <div id="source" class="tab-content">
        {{ parts[4] }}
      </div>
    </div>
  </main>

  <script>
    function openTab(tabId) {
      var tabs = document.getElementsByClassName('tab-content');
      var buttons = document.getElementsByClassName('tab-link');
      for (var i = 0; i < tabs.length; i++) {
        tabs[i].classList.remove('active');
        buttons[i].classList.remove('active');
      }
      document.getElementById(tabId).classList.add('active');
      event.target.classList.add('active');
    }
  </script>
</body>
</html>
