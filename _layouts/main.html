<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>每日英文</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #2e2e3a;
      color: #ccc;
    }
    .container {
      display: grid;
      grid-template-columns: 250px 1fr;
      grid-template-rows: 80px 40px 40px 1fr;
      grid-template-areas:
        "header header"
        "sidebar stats"
        "sidebar tabs"
        "sidebar content";
      height: 100vh;
    }
    header {
      grid-area: header;
      background: #5e4b8b;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 24px;
    }
    .sidebar {
      grid-area: sidebar;
      background: #3a3a4d;
      padding: 20px;
      overflow-y: auto;
    }
    .sidebar a {
      display: block;
      margin-bottom: 10px;
      text-decoration: none;
      color: #ccc;
      cursor: pointer;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }
    .sidebar a.active {
      background: #7d5fb2;
      color: white;
      border-radius: 4px;
      padding: 5px;
    }
    .sidebar a:hover {
      text-decoration: underline;
    }
    .stats {
      grid-area: stats;
      background: #4a4a66;
      display: flex;
      align-items: center;
      padding-left: 20px;
      font-size: 14px;
    }
    .tabs {
      grid-area: tabs;
      background: #5e4b8b;
      display: flex;
      align-items: center;
      padding-left: 20px;
    }
    .tabs button {
      background: #6b5ca5;
      border: none;
      color: white;
      padding: 10px 20px;
      cursor: pointer;
      margin-right: 5px;
    }
    .tabs button.active {
      background: #7d5fb2;
      color: white;
    }
    .content {
      grid-area: content;
      background: #2e2e3a;
      padding: 20px;
      overflow-y: auto;
    }
    .tab-content {
      display: none;
    }
    .tab-content.active {
      display: block;
    }
    h1, h2, h3, h4, h5, h6 {
      color: #e0d4f7;
    }
    p {
      color: #ccc;
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      每日英文
    </header>

    <div class="sidebar" id="sidebar">
      {% for post in site.posts %}
        {% assign parts = post.title | split: ' – ' %}
        <a onclick="loadPost('{{ post.url }}', this)">{{ post.date | date: "%Y-%m-%d" }} - {{ parts[1] }}</a>
      {% endfor %}
    </div>

    <div class="stats" id="stats">
      共 {{ site.posts | size }} 篇文章 | 本篇文章：{{ page.title }}
    </div>

    <div class="tabs">
      <button class="tab-link active" onclick="openTab('article')">文章</button>
      <button class="tab-link" onclick="openTab('vocabulary')">單字</button>
      <button class="tab-link" onclick="openTab('quiz')">測驗</button>
      <button class="tab-link" onclick="openTab('answer')">解答</button>
      <button class="tab-link" onclick="openTab('source')">新聞來源</button>
    </div>

    <div class="content">
      <div id="article" class="tab-content active"></div>
      <div id="vocabulary" class="tab-content"></div>
      <div id="quiz" class="tab-content"></div>
      <div id="answer" class="tab-content"></div>
      <div id="source" class="tab-content"></div>
    </div>
  </div>

  <script>
    var posts = {
      {% for post in site.posts %}
      "{{ post.url }}": {
        "title": "{{ post.title | escape }}",
        "parts": [
          {% assign parts = post.content | split: '<!-- split -->' %}
          {{ parts[0] | jsonify }},
          {{ parts[1] | jsonify }},
          {{ parts[2] | jsonify }},
          {{ parts[3] | jsonify }},
          {{ parts[4] | jsonify }}
        ]
      },
      {% endfor %}
    };

    function openTab(tabId) {
      var tabs = document.getElementsByClassName('tab-content');
      var buttons = document.getElementsByClassName('tab-link');
      for (var i = 0; i < tabs.length; i++) {
        tabs[i].classList.remove('active');
        buttons[i].classList.remove('active');
      }
      document.getElementById(tabId).classList.add('active');
      event.target.classList.add('active');
    }

    function loadPost(url, element) {
      if (posts[url]) {
        document.getElementById('article').innerHTML = posts[url].parts[0];
        document.getElementById('vocabulary').innerHTML = posts[url].parts[1];
        document.getElementById('quiz').innerHTML = posts[url].parts[2];
        document.getElementById('answer').innerHTML = posts[url].parts[3];
        document.getElementById('source').innerHTML = posts[url].parts[4];
        document.getElementById('stats').innerText = '共 ' + Object.keys(posts).length + ' 篇文章 | 本篇文章：' + posts[url].title;

        var links = document.querySelectorAll('.sidebar a');
        links.forEach(function(link) {
          link.classList.remove('active');
        });
        element.classList.add('active');
      }
    }
  </script>
</body>
</html>
