<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>每日英文</title>
  <style>
    body {
      display: flex;
      margin: 0;
      font-family: Arial, sans-serif;
    }
    .sidebar {
      width: 200px;
      background: #f2f2f2;
      padding: 20px;
      height: 100vh;
      overflow-y: auto;
    }
    .sidebar a {
      display: block;
      margin-bottom: 10px;
      text-decoration: none;
      color: #333;
    }
    .sidebar a:hover {
      text-decoration: underline;
    }
    .content {
      flex: 1;
      padding: 40px;
    }
    header {
      width: 100%;
      text-align: center;
      background: #4CAF50;
      color: white;
      padding: 20px;
      position: fixed;
      top: 0;
      left: 0;
    }
    main {
      display: flex;
      width: 100%;
      margin-top: 80px; /* 留空間給 header */
    }
  </style>
</head>
<body>
  <header>
    <h1>每日英文</h1>
  </header>
  <main>
    <div class="sidebar">
      {% for post in site.posts %}
        <a href="{{ post.url }}">{{ post.date | date: "%Y-%m-%d" }}</a>
      {% endfor %}
    </div>
    <div class="content">
      {{ content }}
    </div>
  </main>
</body>
</html>
